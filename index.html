<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>HTML Calculator</title>
</head>

<body>
	<h1>HTML Calculator</h1>
	<div class="calc-parent">
		<div id="display">0</div>

		<div class="calc-btn" id="clear">AC</div>

		<div class="calc-btn" id="calc-backspace">&larr;</div>

		<div class="calc-btn calc-operator" id="divide">&#247;</div>

		<div class="calc-btn calc-num" id="seven">7</div>
		<div class="calc-btn calc-num" id="eight">8</div>
		<div class="calc-btn calc-num" id="nine">9</div>
		<div class="calc-btn calc-operator" id="multiply">x</div>

		<div class="calc-btn calc-num" id="four">4</div>
		<div class="calc-btn calc-num" id="five">5</div>
		<div class="calc-btn calc-num" id="six">6</div>
		<div class="calc-btn calc-operator" id="subtract">-</div>

		<div class="calc-btn calc-num" id="one">1</div>
		<div class="calc-btn calc-num" id="two">2</div>
		<div class="calc-btn calc-num" id="three">3</div>
		<div class="calc-btn calc-operator" id="add">+</div>

		<!-- Zero takes two columns -->
		<div class="calc-btn calc-num" id="zero">0</div>
		<div class="calc-btn" id="decimal">.</div>
		<div class="calc-btn calc-operator" id="equals">=</div>
		<div></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
